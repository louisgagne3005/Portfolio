<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Me contacter par email</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body class="formulaire-fond">
    <section class="formulaire-contact">
      <a class="bouton-retour" href="index.html#contact">< Retour</a>
      <div class="container">
        <form class="formulaire">
          <h2>Me contacter</h2>
          <div class="row">
            <div class="col-md-6">
              <label for="name">Nom</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="col-md-6">
              <label for="email">Adresse e-mail</label>
              <input type="email" id="email" name="email" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="subject">Sujet</label>
              <input type="text" id="subject" name="subject" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="submit">Envoyer</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"></div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
